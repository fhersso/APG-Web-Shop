<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Web shop Admin</title>
    </h:head>
    <h:body>
        <h1> Welcome Admin <h:outputText value="#{administratorPageManager.userName}" /> </h1>

        <h3>Inventory</h3>
        <h:dataTable id="table1" value="#{administratorPageManager.gnomes}" var="gnome"
                     border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Gnome Type" />
                </f:facet>
                <h:outputText value="#{gnome.type}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price" />
                </f:facet>
                <h:outputText value="#{gnome.price}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Amount" />
                </f:facet>
                <h:outputText value="#{gnome.amount}" />
            </h:column>
            <hr/>
        </h:dataTable>

        <h:form>
            <h3>Update Gnome Inventory</h3>
            <p>
                <h:outputLabel for="type" value="Gnome type: "/>
                <h:inputText id="type" value="#{administratorPageManager.currentType}"/>
                <h:outputLabel for="quantity" value="Quantity: "/>
                <h:inputText id="quantity" value="#{administratorPageManager.currentQuantity}"/>
                <h:outputLabel for="price" value="Price: "/>
                <h:inputText id="price" value="#{administratorPageManager.currentPrice}"/>
            </p>

            <p>
                <h:commandButton value="Add gnomes" action="#{administratorPageManager.updateGnomeType}"/>
                <h:commandButton value="Remove Type" action="#{administratorPageManager.removeGnomeType}"/>
                <h:commandButton value="Add Type" action="#{administratorPageManager.addGnomeType}"/>
            </p>
            <hr/>
        </h:form>

        <h:form>
            <h3>Ban User</h3>
            <p>
                <h:outputLabel for="userbaned" value="User name: "/>
                <h:inputText id="userbaned" value="#{administratorPageManager.currentUserBanned}"/>
                <h:commandButton value="ban" action="#{administratorPageManager.banUser}"/>
            </p>
            <p>
                <h:outputText value="#{administratorPageManager.error}" rendered="#{administratorPageManager.error != null}" style="color:red"/>
            </p>
            <hr/>
        </h:form>
        <h:form>
            <p> </p>
            <h:commandButton value="Logout" action="#{administratorPageManager.logOut}"/>
        </h:form>
    </h:body>
</html>
